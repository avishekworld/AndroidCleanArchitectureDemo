apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
/*apply plugin: 'com.google.gms.google-services'*/
apply plugin: "com.google.secrets_gradle_plugin"

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion = build_tools_version

    defaultConfig {
        applicationId "com.example.cleanarchitecturedemo"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        kotlinOptions {
            jvmTarget = JavaVersion.VERSION_1_8.toString()
        }

        buildFeatures {
            viewBinding true
            dataBinding true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    /**
     * Fix for kotlin coroutines
     */
    packagingOptions {
        exclude 'META-INF/proguard/coroutines.pro'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project (":domain")
    implementation project (":data")

    implementation "androidx.appcompat:appcompat:$android_x_compat_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$android_x_lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$android_x_lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_ktx_version"
    implementation "com.google.android.material:material:$android_material_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.cardview:cardview:$card_layout_version"

    //google play services
    implementation "com.google.android.gms:play-services-location:$google_play_services_location_version"
    implementation "com.google.android.gms:play-services-maps:$google_play_services_maps_version"

    // Dependency Injection
    implementation "io.insert-koin:koin-androidx-viewmodel:$koin_version"

    /*third party library*/
    implementation 'androidx.lifecycle:lifecycle-process:2.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'

    testImplementation 'junit:junit:4.12'
    testImplementation "io.mockk:mockk:$mockk_version"
    testImplementation "io.insert-koin:koin-test:$koin_version"

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
